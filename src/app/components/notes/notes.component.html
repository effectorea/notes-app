<p-button (onClick)="showDialog('Добавить')" label="Создать новую заметку"></p-button>

<div *ngIf="(notesObservable$ | async) as notes">
    <ng-container *ngIf="notes.length > 0; else elseBlock">
        <div *ngFor="let note of notes" class="mt-3">
            <p-card [style]="{border: '1px solid grey'}">
                <ng-template pTemplate="header">
                    <div class="d-flex flex-row gap-2 justify-content-end p-1">
                        <p-button icon="pi pi-pencil" (onClick)="showDialog('Редактировать', note)"/>
                        <p-button icon="pi pi-trash" severity="danger" (onClick)="deleteNote(note)"/>
                    </div>
                </ng-template>
                <ng-template pTemplate="footer">
                    <div class="d-flex flex-column" *ngIf="$any(note).tags.length > 0">
                        <p class="m-0">Теги:</p>
                        <p-scrollPanel [style]="{ width: '100%', height: '50px' }" class="m-0 p-0">
                            <div class="d-flex gap-2">
                                <p-chip *ngFor="let tag of $any(note).tags">{{tag.name}}</p-chip>
                            </div>
                        </p-scrollPanel>
                    </div>
                </ng-template>
                <p class="m-0">{{$any(note).noteText}}</p>
            </p-card>
        </div>
    </ng-container>
    <ng-template #elseBlock>
        <p class="mt-3 text-center">Заметок пока нет. Попробуйте создать</p>
    </ng-template>
</div>
