<p-toast />

<p-button (onClick)="createTag()" label="Создать новый тэг"></p-button>

<p-confirmDialog />

<div class="mt-4">
    <ng-container *ngIf="tags.length > 0; else elseBlock">
        <p-table [columns]="cols" [value]="tags">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <ng-container *ngIf="$any(col).field === 'actions'; else elseBlock">
                            <p-button icon="pi pi-times" [rounded]="true" [text]="true" severity="danger"
                                      title="Удалить тэг" (onClick)="deleteTag(rowData)"/>
                        </ng-container>
                        <ng-template #elseBlock>
                            {{ rowData[$any(col).field] }}
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
    <ng-template #elseBlock>
        <p class="mt-3 text-center">Тегов пока нет. Попробуйте создать</p>
    </ng-template>
</div>
